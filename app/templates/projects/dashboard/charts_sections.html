<!-- app/templates/projects/dashboard/charts_sections.html -->

<!-- SECTION: TEAM TREND CHART -->
<div class="chart" id="trend-chart-container"
     style="{{ 'display: block;' if trend_chart else 'display: none;' }}">
  <h3 id="trend-chart-title">
    ELO Trend
    {% if selected_teams_trend %}
      - {{ selected_teams_trend | join(', ') }}
    {% endif %}
  </h3>
  <img id="trend_chart_img"
       src="{{ 'data:image/png;base64,' + trend_chart if trend_chart else '' }}"
       alt="Team Trend Chart">
  <div class="conclusions" id="team-trend-conclusions">
    <button class="ai-btn"
            data-chart-type="team_trend_chart"
            data-country-bar="{{ selected_country_bar }}"
            data-country-rank="{{ selected_country_rank }}"
            data-team-trend="{{ selected_teams_trend | join(', ') }}"
            data-show-violin="{{ 'on' if show_violin else '' }}"
            data-show-heatmap="{{ 'on' if show_heatmap else '' }}">
      Generate AI Conclusions (Trend)
    </button>
  </div>
</div>

<!-- SECTION: BAR CHART -->
<div class="chart" id="bar-chart-container"
     style="{{ 'display: block;' if bar_chart else 'display: none;' }}">
  <h3>Top 5 Teams - {{ selected_country_bar }}</h3>
  <img id="bar_chart_img"
       src="{{ 'data:image/png;base64,' + bar_chart if bar_chart else '' }}"
       alt="Bar Chart">
  <div class="conclusions" id="bar-chart-conclusions">
    <button class="ai-btn" 
            data-chart-type="bar_chart"
            data-country-bar="{{ selected_country_bar }}"
            data-country-rank="{{ selected_country_rank }}"
            data-show-violin="{{ 'on' if show_violin else '' }}"
            data-show-heatmap="{{ 'on' if show_heatmap else '' }}">
      Generate AI Conclusions (Bar)
    </button>
  </div>
</div>

</div>
